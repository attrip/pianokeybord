<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Piano & Recorder</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Keyboard Piano</h1>
        <p>Play with your keyboard. Record and export to MIDI or WAV.</p>
      </header>

      <div class="controls">
        <div class="status-display">
          <span id="status-text">Ready</span>
          <span id="timer">00:00</span>
        </div>
        <div class="button-group">
          <button id="btn-record" class="btn primary">Start Recording</button>
          <button id="btn-stop" class="btn danger" disabled>Stop</button>
        </div>
        <div class="button-group export-group">
          <button id="btn-export-midi" class="btn secondary" disabled>Export MIDI</button>
          <button id="btn-export-wav" class="btn secondary" disabled>Export WAV</button>
        </div>
      </div>

      <div class="piano-container">
        <div id="piano" class="piano">
          <!-- Keys will be generated by JS -->
        </div>
      </div>

      <div class="instructions">
        <h3>Keyboard Controls</h3>
        <div class="key-map-guide">
          <p><strong>White Keys:</strong> A S D F G H J K L ;</p>
          <p><strong>Black Keys:</strong> W E T Y U O P</p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
