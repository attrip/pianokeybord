<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Piano & Recorder</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Keyboard Piano</h1>
        <p>Play with your keyboard. Record and export to MIDI or WAV.</p>
      </header>

      <div class="controls">
        <div class="status-display">
          <span id="status-text">Ready</span>
          <span id="timer">00:00</span>
        </div>
        <div class="button-group">
          <button id="btn-record" class="btn primary">Start Recording</button>
          <button id="btn-stop" class="btn danger" disabled>Stop</button>
        </div>
        <div class="button-group export-group">
          <button id="btn-export-midi" class="btn secondary" disabled>Export MIDI</button>
          <button id="btn-export-wav" class="btn secondary" disabled>Export WAV</button>
        </div>
      </div>

      <div class="feature-controls">
        <div class="control-section">
          <label for="sound-selector">ÔøΩÔøΩ Instrument</label>
          <select id="sound-selector" class="selector">
            <option value="synth">Synth</option>
            <option value="piano">Piano</option>
            <option value="8bit">8-bit</option>
            <option value="organ">Organ</option>
          </select>
        </div>

        <div class="control-section rhythm-section">
          <label>ü•Å Rhythm</label>
          <div class="rhythm-controls">
            <button id="btn-rhythm-toggle" class="btn secondary">Start Beat</button>
            <select id="rhythm-selector" class="selector">
              <option value="basic">Basic Rock</option>
              <option value="jazz">Jazz</option>
              <option value="electronic">Electronic</option>
            </select>
            <input type="range" id="tempo-slider" min="60" max="180" value="120" />
            <span id="tempo-display">120 BPM</span>
          </div>
        </div>
      </div>

      <div class="piano-container">
        <div id="piano" class="piano">
          <!-- Keys will be generated by JS -->
        </div>
      </div>

      <div class="instructions">
        <h3>Keyboard Controls</h3>
        <div class="key-map-guide">
          <p><strong>White Keys:</strong> A S D F G H J K L ;</p>
          <p><strong>Black Keys:</strong> W E T Y U O P</p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
